<!DOCTYPE html>
<html lang="pt-BR">
	<head th:replace="~{base :: head('Novo pedido')}"></head>
	<body class="bg-light">
		<div th:replace="~{base :: navbar}"></div>
		<div th:if="${param.error}" class="alert alert-danger text-center">Invalid username or password.</div>
		<div class="container">	
		<div th:replace="~{base :: titulo('Login')}"></div>
			<div class="container card mt-3">
				<form th:action="@{/login}" class="card-body" method="POST">
					<div class="form-group mb-3">
						<label for="username">Usuario</label>
						<input type="text" class="form-control" name="username" placeholder="Usuario" required/>
					</div>
					<div class="form-group mb-3">
						<label for="password">Senha</label>
						<input type="password" class="form-control" name="password" placeholder="Senha" required/>
					</div>
					<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
					</form>
			</div>
		</div>
	</body>
</html>
