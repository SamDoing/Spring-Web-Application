<head th:fragment="head(titulo)">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	
	<title th:text="${titulo}"></title>
	
	<style type="text/css">
		.logo-container {
			background-color: #47BCFF;
			color: #FFFFFF;
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>


<div th:fragment="navbar" class="sticky-top">
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo">
			Delc
		</span>
		<span class="align-self-center">
			<a sec:authorize="isAnonymous()" class="text-light link nav-link" href="@{/login}">login</a>
			<a sec:authorize="isAuthenticated()"  onclick="document.querySelector('#form-login').submit()" class="text-light nav-link" href="#">logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	<div class="d-flex justify-content-start logo-container mb-3">
		<a class="nav-item nav-link m-1 text-light" th:href="@{/usuario/home}">Meus pedidos</a>
		<a class="nav-item nav-link m-1 text-light" th:href="@{/oferta/home}">Nova oferta</a>
	</div>
</div>


<div class="jumbotron jumbotron-fluid" bg-light th:fragment="titulo(texto)">
	<h1 class="display-4 text-center" th:text="${texto}"></h1>
</div>
